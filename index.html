<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Hot or Cold</title>
</head>
<body>
    <div class="main__container">
        <div class="header">
            <h1>
                <span class="hot">Hot</span>
                <span class="or">or</span> 
                <span class="cold">Cold</span>
            </h1>
        </div>
        <p class="instruction">Guess the secret number by entering an integer number between 0 and 100</p>
        <div class="game__container">
            <div class="fields">
                <form id="submit">
                    <div class="input">
                        <input type="text" class="text-input" id="guessInput" placeholder="kindly enter your guess number">
                    </div>
                    <div class="btn">
                        <button class="submit"  type="submit">Submit</button>
                        <button id="newGame" type="click"> <i class="fa fa-refresh"></i> Return to New Game</button>
                    </div>
                </form>
                <div id="feedback">
                    <div class="mainText">Waiting for guess!</div>
                </div>
            </div>
            <div id="thermometer">
                <div id="th-case">
                    <div class="th-top"></div>
                    <div class="th-middle"></div>
                    <div class="th-bottom"></div>
                </div>
                <div id="th-mercury">
                    <div class="th-top"></div>
                    <div class="th-bottom"></div>
                </div>
                <div id="th-scale">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
